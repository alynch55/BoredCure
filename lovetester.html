        <script>
            function generatePercent() {
                let percent = Math.floor(Math.random() * 100) + 1;
                let currentPercent = 0;
                let interval = setInterval(function() {
                    currentPercent++;
                    document.getElementById('random-percent').innerText = currentPercent + '%';
                    if (currentPercent >= percent) {
                        clearInterval(interval);
                        showMessage(percent);
                    }
                }, 50); // Adjust the interval to control the speed of counting
            }
        
            function showMessage(percent) {
                let message = getMessage(percent);
                document.getElementById('message-box').innerText = message;
            }
            </script>
    
            <script>
            function getMessage(percent) {
                if (percent >= 0 && percent <= 10) {
                    return "Someone needs to get a restraining order... stay away from them please";
                } else if (percent > 10 && percent <= 20) {
                    return "Just confirmed you are delusional. They hate you love, move on.";
                } else if (percent > 20 && percent <= 30) {
                    return "Okayyy! They don't hate you! But they definitely don't like you. At all.";
                } else if (percent > 30 && percent <= 40) {
                    return "If they were on this site, they would've never even thought to put your name.";
                } else if (percent > 40 && percent <= 50) {
                    return "You are WAY over reading that smile they gave you.";
                } else if (percent > 50 && percent <= 60) {
                    return "Either you deserve better or you got to LOWER your standards.";
                } else if (percent > 60 && percent <= 70) {
                    return "If it does work, it is only because one of you are settling.";
                } else if (percent > 70 && percent <= 80) {
                    return "You'll be that couple no one gets at first but everyone ends up loving! (ft Tim and Kylie)";
                } else if (percent > 80 && percent <= 90) {
                    return "YOU'RE THE TOM AND ZENDAYA, THE KATNIS AND PEETA, THE HARRY AND OBAMA";
                } else {
                    return "DON'T LET THEM GO THEY ARE YOUR SOULMATE!!";
                }
            }
